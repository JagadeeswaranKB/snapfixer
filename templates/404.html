{% extends "base.html" %}

{% block title %}Page Not Found - SnapFixer{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center p-4">
    <div class="glass-card max-w-2xl w-full text-center p-12 rounded-[3rem] relative overflow-hidden">
        <!-- Background Elements -->
        <div
            class="absolute top-0 left-0 w-64 h-64 bg-blue-200 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2 opacity-50 animate-pulse">
        </div>
        <div class="absolute bottom-0 right-0 w-64 h-64 bg-purple-200 rounded-full blur-3xl translate-x-1/2 translate-y-1/2 opacity-50 animate-pulse"
            style="animation-delay: 1s;"></div>

        <div class="relative z-10">
            <h1
                class="text-9xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-4 select-none">
                404</h1>
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Lost in the Digital Void?</h2>
            <p class="text-xl text-gray-600 mb-10 max-w-lg mx-auto leading-relaxed">
                The page you're looking for seems to have expired or moved to another country. Let's get you back on
                track.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/"
                    class="px-8 py-4 bg-blue-600 text-white font-bold rounded-2xl shadow-lg shadow-blue-200 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center gap-2">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
                <a href="{% url 'contact' %}"
                    class="px-8 py-4 bg-white text-gray-700 font-bold rounded-2xl border border-gray-200 hover:bg-gray-50 hover:border-gray-300 transition-all duration-300 flex items-center gap-2">
                    <i class="fas fa-envelope"></i>
                    Report Issue
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

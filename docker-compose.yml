services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=validphoto
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://postgres:postgres@db:5432/validphoto
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-development-key-change-me
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build: .
    command: celery -A validphoto worker -l info --pool=solo
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/validphoto
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-development-key-change-me
      - OMP_NUM_THREADS=1
      - U2NET_HOME=/data/u2net
    volumes:
      - .:/app
      - model_cache:/data/u2net
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build: .
    command: celery -A validphoto beat -l info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/validphoto
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=django-insecure-development-key-change-me
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  model_cache:
